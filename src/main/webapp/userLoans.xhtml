<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Loan Applications</title>
    <link rel="stylesheet" type="text/css" href="css/transactionStyle.css"/>
</h:head>
<h:body>
	<div class="navbar">
        <h:form>
            <h:commandButton styleClass="navbar-button" action="loan.xhtml" value="Back"/>
        </h:form>
    </div>
    <div class="container">
    	
        <h:dataTable styleClass="data-table" value="#{login.u.l}" var="ln">
            <h:column>
                <f:facet name="header">Amount</f:facet>
                <h:outputText value="#{ln.amount}" />
            </h:column>
            <h:column>
                <f:facet name="header">Tenure</f:facet>
                <h:outputText value="#{ln.tenure}" />
            </h:column>
            <h:column>
                <f:facet name="header">Income</f:facet>
                <h:outputText value="#{ln.income}" />
            </h:column>
            <h:column>
                <f:facet name="header">Loan Status</f:facet>
                <h:outputText value="#{ln.is_rejected ? 'Loan rejected' : ln.is_approved ? 'Loan approved, money was added to your account' : 'Approval pending'}" />
            </h:column>
            
        </h:dataTable>
        </div>
    
</h:body>
</html>
