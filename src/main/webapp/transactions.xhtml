<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Transaction History</title>
    <link rel="stylesheet" type="text/css" href="css/transactionStyle.css"/>
</h:head>
<h:body>
	<div class="navbar">
        <h:form>
            <h:commandButton styleClass="navbar-button" action="home.xhtml" value="Home"/>
        </h:form>
    </div>
    <div class="container">
    	
        <h:dataTable styleClass="data-table" value="#{login.u.t}" var="transaction">
            <h:column>
                <f:facet name="header">Amount</f:facet>
                <h:outputText value="#{transaction.amount}" />
            </h:column>
            <h:column>
                <f:facet name="header">Date</f:facet>
                <h:outputText value="#{transaction.dt}" />
            </h:column>
            <h:column>
                <f:facet name="header">Time</f:facet>
                <h:outputText value="#{transaction.time}" />
            </h:column>
            <h:column>
                <f:facet name="header">Type</f:facet>
                <h:outputText value="#{transaction.type}" />
            </h:column>
            <h:column>
                <f:facet name="header">Transaction with</f:facet>
                <h:outputText value="#{transaction.to_mob}" />
            </h:column>
        </h:dataTable>
        </div>
    
</h:body>
</html>
