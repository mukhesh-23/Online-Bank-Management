<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Admin Page</title>
    <link rel="stylesheet" type="text/css" href="css/adminStyle.css"/>
</h:head>
<h:body>
    <div class="navbar">
        <h:form>
            <h:commandButton styleClass="navbar-button" action="login.xhtml" value="Logout"/>
            <h:commandButton styleClass="navbar-button2" action="adminLoanApplications.xhtml" value="Loan Applications"/>
        </h:form>
    </div>
    <div class="container">
        <h1>User Data</h1>
        <h:form>
            <h:dataTable styleClass="data-table" value="#{admin.a}" var="user">
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <h:outputText value="#{user.name}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Mobile</f:facet>
                    <h:outputText value="#{user.mobile}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Type</f:facet>
                    <h:outputText value="#{user.type}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Balance</f:facet>
                    <h:outputText value="#{user.balance}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Is Admin</f:facet>
                    <h:outputText value="#{user.is_admin}" />
                </h:column>
                <h:column>
                    <h:commandButton styleClass="rm-button" value="Remove" action="#{admin.removeUser(user.mobile)}" rendered="#{user.balance == 0}" />
                </h:column>
            </h:dataTable>
        </h:form>
    </div>
</h:body>
</html>
